<html>
      <head>
            <title> Motivational Msg </title>
            <style>
                * {font-size:50px;}
                body {background-color:lightyellow;}
            </style>
      </head>
      <body>
      <center>
              <h1> Motivational Msg </h1>
              <h1 id="msg"></h1>
      </center>
      <script>
            function gm()
            {
                 let msg = document.getElementById("msg");
                 let urladd = "https://api.quotable.io/random";
                 fetch(urladd)
                 .then(res => res.json())
                 .then(data => msg.innerHTML=data.author + " ==> " + data.content)  
                 .catch(err=> msg.innerHTML=err);
            }
            gm();
            setInterval(gm,10000);
      </script>    
      </body>
</html>
